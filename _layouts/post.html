<!DOCTYPE HTML>
<html>
<!-- <html> -->
<head>
  <link rel="shortcut icon" href="/img/favicon.png" />
  <title>{{ page.title }} | {{ site.title }}</title>
  {% include header.html %}
  <script type="text/javascript">
        var BYB = {};
  </script>
  <script type="text/javascript">
    BYB.includeScript = function(file,callback){
    var _doc = document.getElementsByTagName('head')[0];
    var js = document.createElement('script');
    js.setAttribute('type', 'text/javascript');
    js.setAttribute('src', file);
    _doc.appendChild(js);
    
    if (!/*@cc_on!@*/0) { //if not IE
    //Firefox2、Firefox3、Safari3.1+、Opera9.6+ support js.onload
    js.onload = function () {
    callback();
    }
    } else {
    //IE6、IE7 support js.onreadystatechange
    js.onreadystatechange = function () {
    if (js.readyState == 'loaded' || js.readyState == 'complete') {
    callback();
    }
    }
    }
    return false;
    }
  </script>
  <meta content="{{ page.description }}" name="description"/>
  <meta content="{% for tag in page.tags %}{{ tag }},{% endfor %}" name="keywords"/>
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />

  <!-- code prettify-->
  <script type='text/javascript'>
    $(document).ready(function(){ 
        $("pre,code").addClass("prettyprint");
        prettyPrint();
    });
  </script> 
  <link href="/style/code_prettify/prettify.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="/style/code_prettify/prettify.js"></script> 

</head>
<body>


<article id="main" itemscope itemtype="http://schema.org/Article">
<div class="container">

<div class="main clearfix">
  <div class="title" itemprop="name">{{ page.title }}</div>
  <div class="hidden" itemprop="author">Caturra</div>
  <div class="hidden" itemprop="description">{{ page.description }}</div>


  <div class="content {{ page.categories }}_content_css" itemprop="articleBody">
    {{ content }}
  </div>

<div id="container"></div>

</div>
</article>

</div>

</body>
</html>
